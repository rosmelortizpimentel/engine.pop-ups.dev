        let currentFilter = 'all';

        function filterType(type) {
            currentFilter = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function render() {
            const items = currentFilter === 'all'
                ? CATALOG
                : CATALOG.filter(c => c.config.type === currentFilter);

            document.getElementById('catalog').innerHTML = items.map(item => `
                <div class="card" data-type="${item.config.type}">
                    <div class="card-preview ${item.config.type === 'top_bar' ? 'banner-preview' : ''}">

                        <div class="card-title">${item.name}</div>
                        <div class="card-desc">${item.description}</div>
                        <div class="card-meta">
                            <span class="card-tag ${item.config.type}">${item.config.type === 'modal' ? 'Modal' : 'Banner'}</span>
                            ${item.tags.map(t => `<span class="card-tag">${t}</span>`).join('')}
                        </div>
                        <div class="card-actions">

                        </div>
                    </div>
                </div>
            `).join('');
        }

        function preview(id) {
            const item = CATALOG.find(c => c.id === id);
            if (item && window.ToggleupSDK) {
                window.ToggleupSDK.showPopup(item.config);
            }
        }

        function copyJson(id) {
            const item = CATALOG.find(c => c.id === id);
            if (item) {
                navigator.clipboard.writeText(JSON.stringify(item.config, null, 2));
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
            }
        }
