        .content {

        }

        .json-panel textarea:focus {

        }

        .preview-panel {
            flex: 1;
            background: #f5f5f5;
            position: relative;
        }

        .preview-panel h3 {
            padding: 12px 16px;
            font-size: 12px;
            color: #888;
            background: #1a1a1a;
        }

        .error-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;

</head>

        const editor = document.getElementById('json-editor');

        function loadPreset(name) {
            const config = JSON.parse(JSON.stringify(PRESETS[name]));
            editor.value = JSON.stringify(config, null, 2);
        }

        function executePopup() {
            try {
                const config = JSON.parse(editor.value);
                if (window.ToggleupSDK && window.ToggleupSDK.showPopup) {
                    window.ToggleupSDK.showPopup(config);
                } else {
                    showError('SDK not loaded. Run: npm run build:v1');
                }
            } catch (e) {
                showError('JSON invÃ¡lido: ' + e.message);
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-toast');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
